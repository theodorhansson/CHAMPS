[measurement]
Type = "spectrum"
Save_folder = "c:/LABDATA"
DC_unit = "keithley2400"    #Refers to the [] below only
OSA_unit = "ando"           #Refers to the [] below only
V_max = 5
Current = [[0.001, 0.0001, 0.005], [0.005, 0.0005, 0.015]]  # [min, step, max]

Center_wavelength = 850 #nm
linear_resoultion = 0.1 #nm
Wavelength_span = 20 #nm
avg_factor = 10
sensitivity = "SHI1"

[keithley2400]  
type = "keithley2400"   # The specific type of unit
GPIB_address = "24"

[powercube]
type = "powercube"
Port = "com4"

[ando]
type = "ando_osa"
GPIB_address = 20
reference_level = -40
display_level_scale = 10

